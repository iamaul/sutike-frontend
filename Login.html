    <div class="container loginn d-flex justify-content-center">
        <div class="card card-signin border-primary shadow" style="max-width: 50rem; margin-top: 1rem;">
            <div class="card-header card-title text-center" style="background-color:#4b9bc6;">

                <form class="form-signin">
                    <div class="form-label-group" style="margin-top: -50px;">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                            autofocus>
                        <label for="inputEmail">Email address</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                    </div>

                    <div class="text-center">
                        <a href="register.html">I don't have account</a>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    <hr class="my-4">
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                            class="fab fa-google mr-2"></i> Sign in with Google</button>
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                            class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                </form>
            </div>
